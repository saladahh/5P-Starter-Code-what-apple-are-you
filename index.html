        <div class="title">
            <h1>what apple are you !</h1>
        </div>

        <div class="questions">

            <h3> what do you prefer cat or dog ?</h3>


            <div class="buttons">
                <h5>
                    <input placeholder="cat or dog  " class="animal">
                </h5>
            </div>
            <h3>what do you prefer to stay inside or outside </h3>

        </div>
        <div class="buttons">
            <h5>
                <input class="earth">
            </h5>
        </div>
        <div>
            <h4><button class="submit">result</button></h4>
        </div>
        <div class="result">




        </div>


    
<script>
/*__POPCODESTART__*/
var button = document.querySelector(".submit");
var fullParagraph = document.querySelector(".result");

button.onclick = function () {
  fullParagraph.style.display = "block";
  var animal = document.querySelector(".animal").value;
  var insideout = document.querySelector(".earth").value;

  if (animal === "dog" && insideout === "outside") {
    fullParagraph.innerHTML = "your a honeycrips";
  } else if (animal === "dog" && insideout === "Inside") {
    fullParagraph.innerHTML = "you are a Golden " + "Delicious";
  }

  if (animal === "cat" && insideout === "inside") {
    fullParagraph.innerHTML = "you are a fuji" + "apple";
    console.log("hi");
  } else if (animal === "cat" && insideout === "outside") {
    // let animal = document.querySelector(".animal").value;
    fullParagraph.innerHTML = "you are a honey" + "crips";
    fullParagraph.innerHTML = "your a pink" + "lady";
  }
};
